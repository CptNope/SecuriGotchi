<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuriGotchi Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="fs-4">üõ°Ô∏è SecuriGotchi</span>
            </a>
            <span class="navbar-text" id="chain-status">
                Chain Status: Checking...
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>üß† Brain Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="brain-info">Loading...</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>üß© Run Plugin</h5>
                    </div>
                    <div class="card-body">
                        <form id="plugin-form">
                            <div class="mb-3">
                                <label for="plugin-select" class="form-label">Select Plugin</label>
                                <select class="form-select" id="plugin-select">
                                    <optgroup label="Recon & Scanning">
                                        <option>Metasploit Basic Scan</option>
                                        <option>Nikto Web Scan</option>
                                        <option>Nmap Top Ports</option>
                                        <option>Reverse DNS Scan</option>
                                    </optgroup>
                                    <optgroup label="System Diagnostics">
                                        <option>Netstat Summary</option>
                                        <option>Fail2Ban Status</option>
                                        <option>UID Check</option>
                                        <option>Environment Vars</option>
                                    </optgroup>
                                    <optgroup label="Security + Hardening">
                                        <option>List SUID Binaries</option>
                                        <option>SSH Honeypot Check</option>
                                        <option>User Enumeration</option>
                                    </optgroup>
                                    <optgroup label="Tools">
                                        <option>WHOIS Lookup</option>
                                        <option>Traceroute Tool</option>
                                        <option>GeoIP Lookup</option>
                                        <option>TCPDump Sniffer</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="target-input" class="form-label">Target (if applicable)</label>
                                <input type="text" class="form-control" id="target-input" placeholder="IP, domain, or leave blank">
                            </div>
                            <button type="submit" class="btn btn-primary">Run Plugin</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>üîç Memory Query</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="query-input" placeholder="Ask SecuriGotchi a question...">
                            <button class="btn btn-primary" type="button" id="query-button">Search</button>
                        </div>
                        <div id="query-results" class="mt-3">
                            <div class="text-center text-muted">
                                <p>Ask a question to search SecuriGotchi's memory</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>üìú Recent Memory Entries</h5>
                    </div>
                    <div class="card-body">
                        <div id="memory-entries" class="memory-log">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
